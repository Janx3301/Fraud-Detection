<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/images/bg5.jpg');;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .result {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0048ff;
        }
        input[type="submit"]:active {
            background-color: #007bff;
        }

        .error-message {
            color: #d9534f;
            margin-top: 10px;
        }

        #resend-link {
            color: #007bff;
            text-decoration: none;
        }

        #resend-link:hover {
            text-decoration: underline;
            color: #0062ff;
        }
  
        .result {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    padding: 40px;  /* Increased padding */
    border-radius: 4px;
    margin-top: 50px;
    max-width: 600px; /* Limit max width */
    margin: 0 auto;  /* Center on all screen sizes */
    font-family: "Arial", "Helvetica", sans-serif; 
    }

    .line {
    border: none;
    height: 1px;
    background-color: #00000041;
    width: 80%;  /* More refined width */
    margin: 20px auto; 
    }

    input[type="text"] {
    padding: 10px;
    margin-bottom: 15px; /* More space beneath input */
    border: 1px solid #ccc;
    border-radius: 3px;  
    width: calc(100% - 22px); /* Account for padding */
    }

    input[type="text"]:focus {
    outline: none;
    border-color: #007bff;  /* Example focus color */
    }

    input[type="submit"] {
    background-color: rgba(0, 76, 255, 0.9); 
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    }

    .error-message { /* Style for error */
    color: red;
    font-weight: bold;
    margin-top: 10px;
    padding-left: 10px;
    }

    .msg{
        padding-left: 13px;
    }

    .Title {
    font-size: 32px;
    font-weight: 500;
    color: #333333;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
 
    </style>
</head>

<body>
    <div class="result">
        <h1 class="Title">Verify your email</h1>
        <hr class="line">
        <form method="POST" action="/verify">
            <label class ="msg" for="otp">Enter the OTP sent to your email:</label>
            <input type="text" id="otp" name="otp" required>
            <input type="submit" value="Verify">
        </form>

        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <p>Didn't receive the OTP? <a href="/verify" id="resend-link">Resend OTP</a></p>
    </div>
</body>

</html>
